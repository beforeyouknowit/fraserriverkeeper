{% for post in page.blog.most_recent_blog_posts limit:2 offset:0 %}
  <div class="blog" id="blog-page-{{ page.id }}">
    <a href=”{{ post.url }}” title=”{{ post.headline }}”>{{ post.headline }}</a></h3>
  </div>
  <div class=”byline”>Posted by {{ post.author.published_name_linked }} &middot; {{ post.published_at | date: '%B %d, %Y %l:%M %p' }}</div>
  <div class=”blog_teaser”>
    {{ post.blog_post.content | strip_html | truncatewords:100 }}
  </div>
  <div class=”continue_reading”><a href=”{{ post.url }}” title=”Read More”>Read More</a> →</div>
  <hr />
{% endfor %}
